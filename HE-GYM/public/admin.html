<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Rutinas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <a href="index.html" class="btn btn-primary mb-3">Ver rutinas</a>
        <h1 class="mb-4">Administrar Rutinas</h1>
        <input type="text" id="routine-name" class="form-control mb-3" placeholder="Nombre de la rutina">
        <div id="filter-container" class="mb-4">
            <label for="muscle-group" class="form-label">Filtrar por grupo muscular:</label>
            <select id="muscle-group" class="form-select">
                <option value="">Todos</option>
                <option value="Pecho">Pecho</option>
                <option value="Espalda">Espalda</option>
                <option value="Piernas">Piernas</option>
                <option value="Core">Core</option>
                <option value="Hombros">Hombros</option>
                <option value="Tríceps">Tríceps</option>
                <option value="Bíceps">Bíceps</option>
            </select>
        </div>
        <div class="row mb-4">
            <div id="exercise-column" class="col-md-6">
                <h2 class="mb-3">Ejercicios Disponibles</h2>
                <div id="exercise-list" class="border p-3 rounded"></div>
            </div>
            <div id="routine-column" class="col-md-6">
                <h2 class="mb-3">Ejercicios en la Rutina</h2>
                <div id="routine-list" class="border p-3 rounded"></div>
            </div>
        </div>
        <button id="save-routine-button" class="btn btn-primary">Guardar Rutina</button>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js" type="module"></script>
</body>
</html>
