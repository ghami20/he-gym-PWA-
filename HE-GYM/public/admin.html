<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Rutinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <a href="index.html">Ver rutinas</a>
        <h1>Administrar Rutinas</h1>
        <input type="text" id="routine-name" placeholder="Nombre de la rutina">
        <div id="filter-container">
            <label for="muscle-group">Filtrar por grupo muscular:</label>
            <select id="muscle-group">
                <option value="">Todos</option>
                <option value="Pecho">Pecho</option>
                <option value="Espalda">Espalda</option>
                <option value="Piernas">Piernas</option>
                <option value="Core">Core</option>
                <option value="Hombros">Hombros</option>
                <option value="Tríceps">Tríceps</option>
                <option value="Bíceps">Bíceps</option>
            </select>
        </div>
        <div id="columns-container">
            <div id="exercise-column">
                <h2>Ejercicios Disponibles</h2>
                <div id="exercise-list"></div>
            </div>
            <div id="routine-column">
                <h2>Ejercicios en la Rutina</h2>
                <div id="routine-list"></div>
            </div>
        </div>
        <button id="save-routine-button">Guardar Rutina</button>
    </div>
    <script src="js/admin.js" type="module"></script>
</body>
</html>
