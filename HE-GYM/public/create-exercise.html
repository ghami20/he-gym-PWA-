<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ejercicio</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-select {
            display: flex;
            gap: 10px;
        }
        .image-select img {
            width: 100px;
            height: auto;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .image-select img.selected {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Crear Ejercicio</h1>
    
    <div class="form-group">
        <label for="name">Nombre del Ejercicio:</label>
        <input type="text" id="name" placeholder="Nombre del Ejercicio">
    </div>
    <div class="form-group">
        <label for="reps">Repeticiones:</label>
        <input type="number" id="reps" placeholder="Cantidad de Repeticiones">
    </div>
    <div class="form-group">
        <label for="notes">Anotaciones:</label>
        <textarea id="notes" placeholder="Anotaciones"></textarea>
    </div>
    <div class="form-group">
        <label>Selecciona Imagen del Ejercicio:</label>
        <div class="image-select" id="image-select">
            <!-- Las imágenes predefinidas se agregarán aquí -->
        </div>
    </div>
    
    <button class="btn" onclick="saveExercise()">Guardar Ejercicio</button>

    <script>
        // Lista de URLs de imágenes predefinidas
        const imageUrls = [
            'images/curlBarra.webp',
            'images/dominada.jpg',
            'images/remo.webp', 
            'images/presmilitar.webp',
            'images/vuelos.webp',
            'images/martillo.webp'
        ];

        // Función para cargar imágenes en la página
        function loadImages() {
            const imageSelect = document.getElementById('image-select');
            imageUrls.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Imagen de Ejercicio';
                img.addEventListener('click', () => selectImage(img));
                imageSelect.appendChild(img);
            });
        }

        let selectedImage = null;

        // Función para seleccionar una imagen
        function selectImage(img) {
            document.querySelectorAll('.image-select img').forEach(image => {
                image.classList.remove('selected');
            });
            img.classList.add('selected');
            selectedImage = img.src;
        }

        function saveExercise() {
            const name = document.getElementById('name').value;
            const reps = document.getElementById('reps').value;
            const notes = document.getElementById('notes').value;

            if (!name || !reps || !selectedImage) {
                alert('Por favor, completa todos los campos y selecciona una imagen.');
                return;
            }

            const exercises = JSON.parse(localStorage.getItem('exercises')) || [];
            exercises.push({
                name: name,
                reps: reps,
                notes: notes,
                image: selectedImage
            });
            localStorage.setItem('exercises', JSON.stringify(exercises));
            alert('Ejercicio guardado con éxito');
            window.location.href = 'index.html'; // Redirige a la página principal
        }

        // Cargar imágenes cuando la página esté lista
        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
