<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ejercicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
    <script type="module">
        import { db, collection, addDoc } from './firebase-config.js';

        async function saveExercise() {
            const name = document.getElementById('name').value;
            const reps = document.getElementById('reps').value;
            const notes = document.getElementById('notes').value;
            const img = document.getElementById('img').files[0];
            const imgURL = URL.createObjectURL(img);

            try {
                await addDoc(collection(db, 'exercises'), {
                    name: name,
                    reps: reps,
                    notes: notes,
                    image: imgURL
                });
                alert('Ejercicio guardado exitosamente');
                document.getElementById('exercise-form').reset();
            } catch (error) {
                console.error('Error al guardar el ejercicio:', error);
                alert('Error al guardar el ejercicio');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <a href="index.html">Ver rutina</a>
        <h1>Crear Ejercicio</h1>
        <form id="exercise-form">
            <input type="text" id="name" placeholder="Nombre del Ejercicio" required>
            <input type="number" id="reps" placeholder="Cantidad de Repeticiones" required>
            <textarea id="notes" placeholder="Anotaciones" required></textarea>
            <input type="file" id="img" accept="image/*" required>
            <button type="button" onclick="saveExercise()">Guardar Ejercicio</button>
        </form>
    </div>
</body>
</html>
