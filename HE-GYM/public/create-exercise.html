<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ejercicio</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Crear Ejercicio</h1>
    
    <div class="form-group">
        <label for="name">Nombre del Ejercicio:</label>
        <input type="text" id="name" placeholder="Nombre del Ejercicio">
    </div>
    <div class="form-group">
        <label for="reps">Repeticiones:</label>
        <input type="number" id="reps" placeholder="Cantidad de Repeticiones">
    </div>
    <div class="form-group">
        <label for="notes">Anotaciones:</label>
        <textarea id="notes" placeholder="Anotaciones"></textarea>
    </div>
    <div class="form-group">
        <label for="image">Imagen del Ejercicio:</label>
        <input type="file" id="image" accept="image/*">
    </div>
    
    <button class="btn" onclick="saveExercise()">Guardar Ejercicio</button>

    <script>
        function saveExercise() {
            const name = document.getElementById('name').value;
            const reps = document.getElementById('reps').value;
            const notes = document.getElementById('notes').value;
            const image = document.getElementById('image').files[0];

            if (!name || !reps || !image) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function() {
                const exercises = JSON.parse(localStorage.getItem('exercises')) || [];
                exercises.push({
                    name: name,
                    reps: reps,
                    notes: notes,
                    image: reader.result
                });
                localStorage.setItem('exercises', JSON.stringify(exercises));
                alert('Ejercicio guardado con éxito');
                window.location.href = 'index.html'; // Redirige a la página principal
            };
            reader.readAsDataURL(image);
        }
    </script>
</body>
</html>
