<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Rutinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <a href="admin.html">Administrar rutinas</a>
        <h1>Ver Rutinas</h1>
        <div id="select-routine-container">
            <label for="routine-selector">Selecciona una rutina:</label>
            <select id="routine-selector">
                <option value="">Selecciona una rutina</option>
            </select>
            <button id="load-routine-button">Cargar Rutina</button>
        </div>
        <div id="routine-details"></div>
    </div>

    <!-- Contenedor para la imagen ampliada -->
    <div id="zoomed-image-container" class="zoomed-image">
        <span id="close-zoom" class="close-btn">&times;</span>
        <img id="zoomed-image" src="" alt="Imagen Ampliada">
    </div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
