<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HE / GYM </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .exercise-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .exercise {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .exercise img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .exercise-info {
            text-align: center;
        }
        .exercise-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .btn, #titulo {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn.download {
            background-color: #007bff;
        }
        @media print {
            .btn, #titulo, #download {
                display: none;
            }
            .exercise img {
                max-width: 150px;
            }
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(() => console.log('Service Worker registrado con éxito.'))
          .catch(error => console.log('Error al registrar el Service Worker:', error));
      }
    </script>
    
</head>
<body>
    <h1>HE / GYM </h1>
    
    <input type="text" id="titulo" placeholder="Título del archivo">
    <div id="exercise-list" class="exercise-list">
        <!-- Los ejercicios se agregarán aquí -->
    </div>

    <button class="btn" onclick="addExercise()">Agregar Ejercicio</button>
    <button class="btn" onclick="imprimir()">Imprimir Hoja</button>
    <button class="btn download" id="download" onclick="descargar()">Descargar Información</button>
    <script type="module">
        import { db } from './firebase-config.js';
        // Aquí puedes empezar a usar la base de datos de Firebase
    </script>
    <script>
        const isAdmin = true; // Cambiar a false si no es admin

        function addExercise() {
            const exerciseList = document.getElementById('exercise-list');

            const exerciseDiv = document.createElement('div');
            exerciseDiv.className = 'exercise';

            const imgInput = document.createElement('input');
            imgInput.type = 'file';
            imgInput.accept = 'image/*';
            imgInput.onchange = function(event) {
                const img = event.target.nextElementSibling;
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            };

            const img = document.createElement('img');
            img.alt = 'Ejercicio';

            const exerciseInfo = document.createElement('div');
            exerciseInfo.className = 'exercise-info';

            const nameInput = document.createElement('input');
            nameInput.placeholder = 'Nombre del Ejercicio';

            const repsInput = document.createElement('input');
            repsInput.type = 'number';
            repsInput.placeholder = 'Cantidad de Repeticiones';

            const notesInput = document.createElement('textarea');
            notesInput.placeholder = 'Anotaciones';

            const saveBtn = document.createElement('button');
            saveBtn.innerText = 'Guardar';
            saveBtn.className = 'btn';
            saveBtn.onclick = function() {
                const nameLabel = document.createElement('label');
                nameLabel.innerText = `Ejercicio: ${nameInput.value}`;

                const repsLabel = document.createElement('label');
                repsLabel.innerText = `Repeticiones: ${repsInput.value}`;

                const notesLabel = document.createElement('label');
                notesLabel.innerText = `Anotaciones: ${notesInput.value}`;

                exerciseInfo.innerHTML = ''; // Limpiar el contenedor
                exerciseInfo.appendChild(nameLabel);
                exerciseInfo.appendChild(repsLabel);
                exerciseInfo.appendChild(notesLabel);

                if (isAdmin) {
                    const editBtn = document.createElement('button');
                    editBtn.innerText = 'Editar';
                    editBtn.className = 'btn';
                    editBtn.onclick = function() {
                        // Lógica para editar el ejercicio
                    };

                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerText = 'Eliminar';
                    deleteBtn.className = 'btn';
                    deleteBtn.onclick = function() {
                        exerciseDiv.remove();
                    };

                    exerciseInfo.appendChild(editBtn);
                    exerciseInfo.appendChild(deleteBtn);
                }

                imgInput.remove();
                nameInput.remove();
                repsInput.remove();
                notesInput.remove();
                saveBtn.remove();
            };

            exerciseInfo.appendChild(nameInput);
            exerciseInfo.appendChild(repsInput);
            exerciseInfo.appendChild(notesInput);

            exerciseDiv.appendChild(imgInput);
            exerciseDiv.appendChild(img);
            exerciseDiv.appendChild(exerciseInfo);
            exerciseDiv.appendChild(saveBtn);

            exerciseList.appendChild(exerciseDiv);
        }

        function imprimir() {
            const titulo = document.getElementById('titulo').value;
            document.title = titulo;
            window.print();
        }

        function descargar() {
            const exercises = document.querySelectorAll('.exercise-info label');
            let content = '';

            exercises.forEach(label => {
                content += label.innerText + '\n';
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'ejercicios.txt';
            link.click();
        }
    </script>
</body>
</html>
